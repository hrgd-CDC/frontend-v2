name: Deploy to Azure using Bicep

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Node.js 버전 설정

    - name: Install dependencies
      run: |
        cd frontend-v2
        npm install  # 필요한 npm 패키지 설치

    - name: Build the app
      run: |
        cd frontend-v2
        npm run build  # 애플리케이션 빌드

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}  # Azure 서비스 주체 자격 증명 사용

    - name: Deploy infrastructure using Bicep
      run: |
        az deployment group create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --template-file main.bicep \
          --parameters appServicePlanName='myAppServicePlan' webAppName='myWebApp'

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myWebApp'
        package: '${{ github.workspace }}/frontend-v2/build'  # 빌드된 파일 배포
