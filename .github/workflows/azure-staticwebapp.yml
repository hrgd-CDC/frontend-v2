name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Node.js 버전 설정

    - name: Install dependencies
      run: |
        cd frontend-v2-main
        npm install  # 필요한 npm 패키지 설치

    - name: Build the app
      run: |
        cd frontend-v2-main
        npm run build  # 애플리케이션 빌드

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}  # 배포 토큰 사용
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/frontend-v2-main/build"  # 빌드된 파일 위치
        api_location: ""  # API 위치가 없으면 빈 문자열로 설정
